<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Comment</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            background: #f4fafa;
            display: flex;
            justify-content: center;
            padding: 40px 16px;
        }

        .dashboard {
            width: 100%;
            max-width: 960px;
            background: rgba(160, 236, 236, 0.25);
            border: 1px solid #000;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 4px 0 0;
            opacity: 0.7;
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .comment-card {
            background: #fff;
            border: 1px solid #000;
            border-radius: 12px;
            padding: 16px;
        }

        .comment-card strong {
            display: block;
        }

        .comment-card span {
            font-size: 13px;
            opacity: 0.6;
        }

        .comment-card p {
            margin: 8px 0 0;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <main class="dashboard">
        <header>
            <h1>Dashboard Comment</h1>
            <p>Simulasi sistem komentar per halaman</p>
        </header>

        <section class="comment-list">
            <div class="comment-card">
                <strong>Anonim</strong>
                <span>/artikel/pertama</span>
                <p>Keren websitenya, simple tapi niat.</p>
            </div>

            <div class="comment-card">
                <strong>Doni</strong>
                <span>/projects/comment-dashboard</span>
                <p>Dashboard ini jadi dasar sistem komentar gw.</p>
            </div>
        </section>

        <a href="/" class="back">‚Üê Kembali ke Beranda</a>
    </main>

</body>
</html>
