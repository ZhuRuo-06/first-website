<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhu Ruo Entertainment</title>

    <style>
        /* ===== RESET DASAR ===== */
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
        background: #f4f7f8;
        display: flex;
        justify-content: center;
        padding: 40px 16px;
        color: #222;
        }

        /* ===== WRAPPER ===== */
        .container {
        width: 100%;
        max-width: 1000px;
        display: flex;
        flex-direction: column;
        gap: 32px;
        }

        /* ===== CARD GLOBAL ===== */
        .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        /* ===== HERO / PROFILE ===== */
        .profile {
        display: flex;
        align-items: center;
        gap: 24px;
        flex-wrap: wrap;
        }

        .photo-profile {
        width: 140px;
        height: 140px;
        border-radius: 16px;
        overflow: hidden;
        flex-shrink: 0;
        }

        .photo-profile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        }

        .profile-info {
        flex: 1;
        min-width: 240px;
        }

        .profile-info h1 {
        font-size: 1.6rem;
        margin-bottom: 6px;
        }

        .profile-info p {
        font-size: 0.95rem;
        opacity: 0.7;
        margin-bottom: 12px;
        }

        .profile-info span {
        display: inline-block;
        background: #e8f4f4;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.85rem;
        }

        /* ===== PROJECT SECTION ===== */
        .projects h2 {
        margin-bottom: 16px;
        }

        .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
        }

        .project-card {
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #e5e5e5;
        background: #fafafa;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .project-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .project-card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        display: block;
        }

        .project-card .content {
        padding: 12px;
        }

        .project-card h3 {
        font-size: 1rem;
        margin-bottom: 6px;
        }

        .project-card p {
        font-size: 0.85rem;
        opacity: 0.7;
        }

        /* ===== FOOTER ===== */
        footer {
        text-align: center;
        font-size: 0.8rem;
        opacity: 0.6;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
        .profile {
            flex-direction: column;
            align-items: flex-start;
        }

        .photo-profile {
            width: 120px;
            height: 120px;
        }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- ===== PROFILE ===== -->
        <section class="card profile">
            <div class="photo-profile">
                <img src="https://raw.githubusercontent.com/ZhuRuo-06/first-website/main/assets/loha.jpg" alt="Foto Profil">
            </div>

            <div class="profile-info">
                <h1>Ahmad Zubaidullah Romadloni</h1>
                <p>Web Developer · Indonesia</p>
                <span>Belajar · Bangun · Eksperimen</span>
            </div>
        </section>

        <!-- ===== PROJECTS ===== -->
        <section class="card projects" id="projects"></section>

        <!-- ===== FOOTER ===== -->
        <footer>
            © 2026 Zhu Ruo Entertainment
        </footer>

    </div>
    <script src="projects.js"></script>
</body>
</html>
